<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bài tập Javascript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="color: rgb(17, 0, 255); font-size: 50px">Join Github</h2>
  <form action="/action_page.php">

    <div class="form-group" >
    <label for="name">Name:<span class="required" class="required">*</span></label>
    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
   
  </div>

  
                   
    <div class="form-group">
      <label for="email">Email:<span class="required" class="required">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      
    </div>
    <div class="form-group">
      <label for="pwd">Password:<span class="required" class="required">*</span></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
   
    <button type="delete" class="btn btn-default">Delete</button>
     
  </div>

  </form>
 

</body>
</html>
